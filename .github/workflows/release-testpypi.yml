name: release-testpypi
on:
  push:
    tags:
      - "test-v*"
  workflow_run:
    workflows: ["auto-test-tag"]
    types: [completed]
permissions:
  contents: read
  actions: read
  id-token: write
jobs:
  publish:
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/test-v')) ||
      (github.event_name == 'workflow_run' &&
        github.event.workflow_run.conclusion == 'success' &&
        (github.event.workflow_run.actor.login == github.repository_owner ||
          github.event.workflow_run.actor.login == 'github-actions[bot]'))
    environment: testpypi
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
      - name: Download tag artifact
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093
        with:
          name: auto-test-tag
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: artifacts/auto-test-tag
      - name: Resolve test tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [ ! -f artifacts/auto-test-tag/tag.txt ]; then
            echo "No tag artifact found; skipping."
            echo "tag=" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          TAG="$(cat artifacts/auto-test-tag/tag.txt)"
          if [ -z "$TAG" ]; then
            echo "Empty tag; skipping."
            echo "tag=" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
      - name: Ensure tag is on main/next
        if: steps.tag.outputs.tag != ''
        run: |
          git fetch origin main next
          TAG="${{ steps.tag.outputs.tag }}"
          TAG_SHA=$(git rev-parse "refs/tags/$TAG")
          git merge-base --is-ancestor "$TAG_SHA" origin/main
          git merge-base --is-ancestor "$TAG_SHA" origin/next
      - name: Set version from test tag
        if: steps.tag.outputs.tag != ''
        run: |
          python - <<'PY'
          import os
          import re
          from pathlib import Path

          tag = os.environ.get("TEST_TAG", "")
          if not tag.startswith("test-v"):
              raise SystemExit(f"Unexpected tag: {tag}")
          version = tag[len("test-v") :]
          if not version:
              raise SystemExit("Missing version in tag")
          path = Path("pyproject.toml")
          text = path.read_text()
          updated = re.sub(r'(?m)^version = ".*"$', f'version = "{version}"', text, count=1)
          if updated == text:
              raise SystemExit("Failed to update project.version in pyproject.toml")
          path.write_text(updated)
          print(f"Set project.version to {version}")
          PY
        env:
          TEST_TAG: ${{ steps.tag.outputs.tag }}
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        if: steps.tag.outputs.tag != ''
        with:
          python-version: "3.11"
      - name: Build
        if: steps.tag.outputs.tag != ''
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build
      - name: Publish to TestPyPI
        if: steps.tag.outputs.tag != ''
        uses: pypa/gh-action-pypi-publish@8a08d616893759ef8e1aa1f2785787c0b97e20d6
        with:
          repository-url: https://test.pypi.org/legacy/
