name: auto-test-tag

on:
  push:
    branches:
      - next

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/next' && (github.actor == 'github-actions[bot]' || github.actor == github.repository_owner)
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"
      - name: Verify next mirrors main
        run: |
          git fetch origin main next --tags
          HEAD_SHA=$(git rev-parse HEAD)
          MAIN_SHA=$(git rev-parse origin/main)
          if [ "$HEAD_SHA" != "$MAIN_SHA" ]; then
            echo "Next must mirror main before tagging."
            echo "next=$HEAD_SHA"
            echo "main=$MAIN_SHA"
            exit 1
          fi
      - name: Read version
        id: version
        run: |
          python - <<'PY' > "$GITHUB_OUTPUT"
          import tomllib
          from pathlib import Path

          data = tomllib.loads(Path("pyproject.toml").read_text())
          version = data.get("project", {}).get("version")
          if not version:
            raise SystemExit("pyproject.toml missing project.version")
          print(f"version={version}")
          PY
      - name: Create test tag if missing
        run: |
          TAG="test-v${{ steps.version.outputs.version }}"
          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "Tag already exists: $TAG"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Test release $TAG"
          git push origin "refs/tags/$TAG"
