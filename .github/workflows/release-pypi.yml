name: release-pypi
on:
  push:
    tags:
      - "v*"
      - "!test-v*"
permissions:
  contents: read
  id-token: write
jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0
      - name: Verify release tag provenance + version
        run: python scripts/release_verify_pypi_tag.py --tag "${GITHUB_REF_NAME}"
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"
      - name: Build
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build
      - name: Verify dist metadata
        run: |
          python -m pip install --upgrade twine pkginfo
          python -m twine check dist/*
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@03f86fee9ac21f854951f5c6e2a02c2a1324aec7
        with:
          verify-metadata: false
