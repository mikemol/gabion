name: release-pypi
on:
  push:
    tags:
      - "v*"
      - "!test-v*"
permissions:
  contents: read
  id-token: write
jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0
      - name: Ensure tag is on main/next/release
        run: |
          git fetch origin main next release
          TAG_SHA="$GITHUB_SHA"
          MAIN_SHA=$(git rev-parse origin/main)
          NEXT_SHA=$(git rev-parse origin/next)
          RELEASE_SHA=$(git rev-parse origin/release)
          if [ "$TAG_SHA" != "$MAIN_SHA" ]; then
            echo "Release tag must point at main."
            echo "tag=$TAG_SHA"
            echo "main=$MAIN_SHA"
            exit 1
          fi
          if [ "$TAG_SHA" != "$NEXT_SHA" ]; then
            echo "Release tag must point at next."
            echo "tag=$TAG_SHA"
            echo "next=$NEXT_SHA"
            exit 1
          fi
          if [ "$TAG_SHA" != "$RELEASE_SHA" ]; then
            echo "Release tag must point at release."
            echo "tag=$TAG_SHA"
            echo "release=$RELEASE_SHA"
            exit 1
          fi
      - name: Ensure tag matches project version
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ "$TAG" != v* ]]; then
            echo "Unexpected tag format: $TAG"
            exit 1
          fi
          PROJECT_VERSION="$(python - <<'PY'
          import re
          from pathlib import Path

          text = Path("pyproject.toml").read_text()
          match = re.search(r'^version\\s*=\\s*"([^"]+)"\\s*$', text, re.M)
          if not match:
              raise SystemExit("project.version not found in pyproject.toml")
          print(match.group(1))
          PY
          )"
          PACKAGE_VERSION="$(python - <<'PY'
          import re
          from pathlib import Path

          text = Path("src/gabion/__init__.py").read_text()
          match = re.search(r'^__version__\\s*=\\s*"([^"]+)"\\s*$', text, re.M)
          if not match:
              raise SystemExit("__version__ not found in src/gabion/__init__.py")
          print(match.group(1))
          PY
          )"
          TAG_VERSION="${TAG#v}"
          if [ "$TAG_VERSION" != "$PROJECT_VERSION" ]; then
            echo "Tag version must match project.version in pyproject.toml."
            echo "tag=$TAG_VERSION"
            echo "project.version=$PROJECT_VERSION"
            exit 1
          fi
          if [ "$PROJECT_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "project.version must match src/gabion/__init__.__version__."
            echo "project.version=$PROJECT_VERSION"
            echo "__version__=$PACKAGE_VERSION"
            exit 1
          fi
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"
      - name: Build
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build
      - name: Verify dist metadata
        run: |
          python -m pip install --upgrade twine pkginfo
          python -m twine check dist/*
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@03f86fee9ac21f854951f5c6e2a02c2a1324aec7
        with:
          verify-metadata: false
