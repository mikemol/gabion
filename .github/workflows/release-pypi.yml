name: release-pypi
on:
  push:
    tags:
      - "v*"
      - "!test-v*"
permissions:
  contents: read
  id-token: write
jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0
      - name: Ensure tag is on main/next/release
        run: |
          git fetch origin main next release
          TAG_SHA="$GITHUB_SHA"
          MAIN_SHA=$(git rev-parse origin/main)
          NEXT_SHA=$(git rev-parse origin/next)
          RELEASE_SHA=$(git rev-parse origin/release)
          if [ "$TAG_SHA" != "$MAIN_SHA" ]; then
            echo "Release tag must point at main."
            echo "tag=$TAG_SHA"
            echo "main=$MAIN_SHA"
            exit 1
          fi
          if [ "$TAG_SHA" != "$NEXT_SHA" ]; then
            echo "Release tag must point at next."
            echo "tag=$TAG_SHA"
            echo "next=$NEXT_SHA"
            exit 1
          fi
          if [ "$TAG_SHA" != "$RELEASE_SHA" ]; then
            echo "Release tag must point at release."
            echo "tag=$TAG_SHA"
            echo "release=$RELEASE_SHA"
            exit 1
          fi
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"
      - name: Build
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build
      - name: Verify dist metadata
        run: |
          python -m pip install --upgrade twine pkginfo
          python -m twine check dist/*
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@03f86fee9ac21f854951f5c6e2a02c2a1324aec7
        with:
          verify-metadata: false
