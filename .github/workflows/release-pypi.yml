name: release-pypi
on:
  push:
    tags:
      - "v*"
      - "!test-v*"
permissions:
  contents: read
  id-token: write
jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0
      - name: Ensure tag is on main/next/release
        run: |
          git fetch origin main next release
          git merge-base --is-ancestor "$GITHUB_SHA" origin/main
          git merge-base --is-ancestor "$GITHUB_SHA" origin/next
          git merge-base --is-ancestor "$GITHUB_SHA" origin/release
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"
      - name: Build
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build
      - name: Verify dist metadata
        run: |
          python -m pip install --upgrade twine pkginfo
          python -m twine check dist/*
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@8a08d616893759ef8e1aa1f2785787c0b97e20d6
        with:
          verify_metadata: false
